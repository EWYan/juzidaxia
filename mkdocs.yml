site_name: 莫问前程 - just for fun
site_author: juzi
site_description: 桔子的自留地

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: white
        accent: black
        toggle:
            icon: material/weather-sunny
            name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: white
        toggle:
            icon: material/weather-night
            name: Switch to light mode
  logo: _assets/favicon.jpg
  favicon: _assets/favicon.jpg
  icon:
      repo: https://github.com/EWYan

plugins:
    - search:
          lang:
              - en
              - zh
          separator: '[\s\-\.]+'
    - git-revision-date

extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/EWYan
          name: Juzi's github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

nav:
    - Home: index.md
    - 技术碎笔:
      - tricore context: tech/context_switch.md
    - 它山之石:
      - 阅读推荐: others/reading.md
      - 工具推荐: others/tools.md
    - About: about.md


